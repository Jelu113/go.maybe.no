<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather or not</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
</head>

<body>
    <div class="column"></div>
    <header class="hero">
        <div class="hero-body">
            <h1 class="title ">
                Weather to go
            </h1>
            <h2 class="subtitle">
                Too hot or not?
            </h2>
        </div>
    </header>
    <section class="columns is-flex fiveday">
        <div class="columns is-flex ">
            <div class="column is-flex city">
                <section class="column is-flex search">
                    <h2>Search for a city:</h2>
                    <input id="input" type="text" placeholder="Location">
                    <button class="button" id="sbutton">Search</button>
                </section>

                <div class='column search-history'>

                    <h2>Search History:</h2>
                    <ul id="history-list"></ul>
                </div>
            </div>

            <div>

                <div class="container column cityNew">
                    <p id="cityName"></p>
                    <p id="date"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>

                </div>
            </div>
        </div>
        <div class="is-flex columns ">
            <div class="column">
                <section class="column is-flex">
                    <h2>5-day forecast:</h2>
                </section>
                <div class="column is-flex">
                    <div class="column box five" id="first">

                    </div>
                    <div class="column box five" id="second">

                    </div>
                    <div class="column box five" id="third">

                    </div>
                    <div class="column box five" id="fourth">

                    </div>
                    <div class="column box five" id="fifth">

                    </div>
                </div>
            </div>
        </div>
        


        </div>

        <script src="./script.js"></script>



        <script>
            dayjs().format()
        </script>
</body>


</html>
